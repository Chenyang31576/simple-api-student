name: CI devops 2023
on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test-backend: 
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2.5.0

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          # Add any additional configuration options if needed

      - name: Build and test with Maven
        run: |
          # Assuming your Maven build command is 'mvn clean install'
          mvn clean install
